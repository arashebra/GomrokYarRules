<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تأیید پرداخت</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // تابع برای ریدایرکت به صفحه دیگر بعد از 5 ثانیه
      function redirect() {
        window.location.href = "https://www.google.com"; // آدرس صفحه جدید را اینجا قرار دهید
      }

      // تایمر 5 ثانیه‌ای
      setTimeout(redirect, 5000);
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>تبریک!</h1>
      </header>
      <main>
        <section>
          <h2>پرداخت شما با موفقیت انجام شد.</h2>
          <p>
            از شما برای خریدتان متشکریم! ما خوشحالیم که شما را در میان کاربران
            خود داریم.
          </p>
          <p>لطفاً به ایمیل خود مراجعه کنید تا جزئیات بیشتر را دریافت کنید.</p>
          <p>شما به زودی به صفحه جدید منتقل خواهید شد...</p>
        </section>
      </main>
      <footer>
        <p>&copy; 2025 نام اپلیکیشن شما. تمام حقوق محفوظ است.</p>
      </footer>
    </div>
  </body>
</html>
